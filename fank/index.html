<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>提交反馈</title>
	<style type="text/css">
	*{margin:0;padding:0}#title{margin-bottom:40px;height:90px;background-color:coral;font-size:3.875rem}#title #name{margin:92px;font-weight:700;font-size:3.6875rem}#back{font-size:3.375rem}.kuang,.xiangmu{font-size:2.5rem}.kuang{margin-top:20px}.bottom{display:inline;width:40px;height:40px}body{background-color:#fffaf0}h1{text-align:center;font-size:3.125rem}#warning{color:#000;font-size:4.375rem}#warning span{color:red;font-size:75pt}div#mailto p a input{margin-left:125px;width:200px;height:75pt;font-size:3.75rem}form div#mailto a{padding:0 60px;background-color:#f73809;color:#000;text-decoration:none;font-size:3.125rem}form div#mailto{padding-top:50px;padding-left:637px}
	</style>
	
</head>
<body>
	<div  id="title">
		<a href="../index.html" id="back">
			<返回</a>
				<span id="name">提交关于本网站的反馈</span>
			</div>
			<form>
				<div>
					<p>
						<label for="name" class="xiangmu">昵称</label>
						<input type="text" id="name" class="kuang"/>
					</p>
				</div>
				<p class="xiangmu">
					性别
					<input type="radio" name="xingbei" id="nan" class="bottom"/>
					<label for="nan" >男</label>
					<input type="radio" name="xingbei" id="nv" class="bottom"/>
					<label for="nv" >女</label>
					<input type="radio" name="xingbei" id="baomi" class="bottom"/>
					<label for="baomi" >保密</label>
				</p>

				<p>
					<label for="year" class="xiangmu">请选择您的年龄</label>
					<select id="year" class="kuang">
						<option>7岁</option>
						<option>8岁</option>
						<option>9岁</option>
						<option>10岁</option>
						<option>11岁</option>
						<option>12岁</option>
						<option>13岁</option>
						<option>14岁</option>
						<option>15岁</option>
						<option>16岁</option>
						<option>16-25岁</option>
						<option>26-30岁</option>
						<option>30岁以上</option>
					</select>
				</p>
				<p>
					<label for="word" class="xiangmu">问卷码(非必填)</label>
					<input type="password" id="word" class="kuang"/>
				</p>
				<p class="xiangmu">
					你是通过什么途径了解本网站的(可多选)
					<input type="checkbox" id="fenxiang" class="bottom"/>
					<label for="fenxiang" >好友分享</label>
					<input type="checkbox" id="sousuoyinqin" class="bottom"/>
					<label for="sousuoyinqin">搜索引擎</label>
					<input type="checkbox" id="sjrj" class="bottom"/>
					<label for="sjrj">社交软件</label>
					<input type="checkbox" id="qita" class="bottom"/>
					<label for="qita">其他</label>
					<input type="text"value="请输入途径" class="kuang "/>
				</p>
				<p>
					<label for="jianyi" class="xiangmu">你对本网站有什么建议</label>
				</p>
				<p>
					<textarea cols="30" rows="4" id="jianyi" class="kuang"></textarea>
				</p>
				<div id="warning">
					<p>
						由于服务器限制，填写完成后
						<span>请先截图</span>
						，后点击提交按钮，用邮箱发送(发送邮件有兼容性问题，如点击后无效，请手动发送)
					</p>
				</div>
				<div id="mailto">
					<a href="mailto:2843379680@qq.com">提交</a>
				</div>
			</form>
</body>
		</html>
